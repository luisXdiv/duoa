<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and old Edge */
        }

        body::-webkit-scrollbar {
            width: 0px;
            height: 0px;
            background: transparent; /* Chrome and Safari */
        }

        html {
            scroll-behavior: smooth;
        }

        /* Background video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            position: relative;
            background: black;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: -1;
        }

        /* Fade + slide animation */
        @keyframes fadeSlideIn {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            animation: fadeSlideIn 1s ease forwards;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: auto;
            animation: fadeSlideIn 1s ease forwards;
            animation-delay: 0.5s;
        }

        .profiles {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeSlideIn 1s ease forwards;
            animation-delay: 1s;
        }

        .profile {
            position: relative; /* to contain decorations */
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 20px;
            width: 200px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
            color: white;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            position: relative;
            z-index: 3;
        }

        .profile h3 {
            margin: 10px 0 0 0;
            position: relative;
            z-index: 3;
        }

        .heart {
            position: fixed;
            animation: float linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-800px) rotate(360deg); opacity: 0; }
        }

        .audio-player {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1rem;
            padding: 20px;
            background-color: rgba(20, 20, 23, 0.50);
            color: #efe6e6;
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 1px solid #78726d20;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0 auto 40px;
            touch-action: manipulation;
        }

        .audio-player.animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        .song-cover {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }

        .song-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: left;
        }

        .song-title {
            font-size: 1rem;
            font-weight: bold;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #ff4081;
            border-radius: 5px;
            transition: width 0.2s linear;
        }

        .play-pause-btn {
            background: none;
            border: none;
            color: #ff4081;
            font-size: 2.5rem;
            cursor: pointer;
            user-select: none;
            outline: none;
            transition: color 0.3s ease;
            padding: 10px;
            border-radius: 50%;
        }

        .play-pause-btn:hover {
            color: #ff79a9;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            p { font-size: 1em; padding: 0 10px; }
            .profile {
                width: 160px;
                padding: 15px;
            }
            .profile img {
                width: 80px;
                height: 80px;
            }
            .audio-player {
                width: 95%;
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            .song-info {
                text-align: center;
            }
            .play-pause-btn {
                font-size: 3rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop playsinline id="background-video">
        <source src="https://r2.guns.lol/e54f2e83-d05c-46c2-ba30-4cd3d7d55438.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <h1>‚ù§Ô∏è Me & My Love ‚ù§Ô∏è</h1>
    <p>happy birthday to best Duoa.‚ù§Ô∏è i love you</p>

    <!-- Profiles -->
    <div class="profiles">
        <div class="profile">
            <img src="pfp/LUIS.png" alt="Luis Xitada" />
            <h3>Luis Xitada</h3>
            <p>Developer</p>
        </div>
        <div class="profile">
            <img src="pfp/2.webp" alt="Duoa" />
            <h3>Duoa</h3>
            <p>The One in My Heart</p>
        </div>
    </div>

    <!-- Audio Player -->
    <div class="audio-player" id="audioPlayer">
        <img src="pfp/11.gif" alt="Song Cover" class="song-cover" />
        <div class="song-info">
            <span class="song-title">Central Cee - Obsessed With You</span>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        <button class="play-pause-btn" id="playPauseBtn" aria-label="Play/Pause">&#9658;</button>
    </div>

    <audio id="Audio" loop>
        <source src="sund/Central Cee - Obsessed With You (Official Video).mp3" type="audio/mpeg" />
    </audio>

    <script>
        // Hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const emojis = ['üíñ', '‚ù§Ô∏è', 'üåπ', 'üíò', 'üíï'];
            heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        document.addEventListener('DOMContentLoaded', function () {
            const audio = document.getElementById('Audio');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const audioPlayer = document.getElementById('audioPlayer');

            // Show audio player with animation
            setTimeout(() => {
                audioPlayer.classList.add('animate-in');
            }, 1200);

            // Play/Pause toggle
            playPauseBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.innerHTML = '&#10073;&#10073;'; // Pause symbol
                } else {
                    audio.pause();
                    playPauseBtn.innerHTML = '&#9658;'; // Play symbol
                }
            });

            // Update progress bar as audio plays
            audio.addEventListener('timeupdate', () => {
                if (audio.duration) {
                    const progressPercent = (audio.currentTime / audio.duration) * 100;
                    progressBar.style.width = progressPercent + '%';
                }
            });

            // Seek on progress bar click
            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                const seekTime = (clickX / width) * audio.duration;
                audio.currentTime = seekTime;
            });

            // Autoplay on page load
            audio.play().catch(() => {
                // Autoplay might be blocked by browser, so keep play button to allow manual start
                playPauseBtn.innerHTML = '&#9658;';
            });

            // Update play button on audio end
            audio.addEventListener('ended', () => {
                playPauseBtn.innerHTML = '&#9658;';
            });
        });
    </script>
</body>
</html>
